{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Edit Member{% else %}Add Member{% endif %}{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{% if form.instance.pk %}Edit Member{% else %}Add Member{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Save changes{% else %}Create{% endif %}
    </button>
</form>
{% endblock %}
